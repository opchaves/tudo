version: "2"

sql:
  - engine: "postgresql"
    schema: "./migrations"
    queries: "./internal/models"
    gen:
      go:
        package: "models"
        out: "./internal/models"
        sql_package: "pgx/v5"
        emit_result_struct_pointers: true
        emit_pointers_for_null_types: true
        overrides:
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          - db_type: "uuid"
            go_type: "github.com/google/uuid.NullUUID"
            nullable: true
